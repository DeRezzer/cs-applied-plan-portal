<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OSU CS Applied Plan Portal</title>

        <!-- This is a 3rd-party stylesheet to include Font Awesome icons: http://fontawesome.io/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>

            <h1 class="site-title">OSU CS Applied Plan Portal</h1>

        </header>

        <main class="content">

            <form id="plan-form">
                User ID:<br>
                <input type="text" name="user-id" id="user-id"><br>
                Plan Name:<br>
                <input type="text" name="plan-name" id="plan-name"><br>
                Courses:<br>
                <input type="text" name="course-1" id="course-1"><br>
                <input type="text" name="course-2" id="course-2"><br>
                <input type="text" name="course-3" id="course-3"><br>
                <input type="text" name="course-4" id="course-4"><br>
                <input type="text" name="course-5" id="course-5"><br>
                <input type="text" name="course-6" id="course-6"><br>
                <input type="text" name="course-7" id="course-7"><br>
                <input type="text" name="course-8" id="course-8"><br>
                <input type="text" name="course-9" id="course-9"><br>
                <input type="text" name="course-10" id="course-10"><br>
                <input type="text" name="course-11" id="course-11"><br>
                <input type="text" name="course-12" id="course-12"><br>
            </form>

            <button type="button" id="submit-button">Submit Plan</button>

        </main>

    </body>

    <script src="index.js" charset="utf-8"></script>
</html>
